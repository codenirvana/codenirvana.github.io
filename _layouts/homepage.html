<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>
            {% if page.title %}{{ page.title }}
            {% else %}{{ site.title }}{% endif %}
        </title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
        <!-- Meta Tags -->
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
        <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
        <meta content='index, follow' name='robots'/>
        <meta content='1 days' name='revisit-after'/>
        <meta content='all' name='robots'/>
        <meta content='all' name='googlebot'/>
        <meta content='en_US' property='og:locale'/>
        <meta content='en_GB' property='og:locale:alternate'/>
        <meta content='id_IN' property='og:locale:alternate'/>
        <!-- Site -->
        <link href='/favicon.ico' rel='icon' type='image/x-icon'/>
        <link rel="stylesheet" href="{{ " /css/homepage.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    </head>
    <body>
        {{ content }}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
        <script src="/js/homepage.js" type="text/javascript"></script>
        <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','UA-40024831-10','auto');ga('send','pageview');</script>
    </body>
</html>
