<script type="text/javascript">

/*
 *  Changing Background
 */
      function setbackground() {
	      window.setTimeout( "setbackground()", 5000);
	      var index = Math.round(Math.random() * 9);
	      var ColorValue = "34495e";
	      if(index == 1)      ColorValue = "3498db";
	      if(index == 2)      ColorValue = "f1c40f";
	      if(index == 3)      ColorValue = "e74c3c";
	      if(index == 4)      ColorValue = "e67e22";
	      if(index == 5)      ColorValue = "27ae60";
	      if(index == 6)      ColorValue = "95A5A6";
	      if(index == 7)      ColorValue = "89C4F4";
	      if(index == 8)      ColorValue = "5D8CAE";
	      if(index == 9)      ColorValue = "34495e";
	      document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;
      }


/*
 *  Typing Effect
 */

$(document).ready(function() {
    setInterval ('cursorAnimation()', 600);
    captionEl = $('#typedtext');
    typewriter();
});

var aText = new Array( "a Developer" , "a Designer" , "a Blogger" , "an Indian" );
var iSpeed = 100; 
var iIndex = 0; 
var iArrLength = aText[0].length; 
var iTextPos = 0; 
var sContents = ''; 
 
var caption = '';
var captionLength = 0;

function typewriter(){
	 sContents =  ' ';
	 var destination = document.getElementById("typedtext");
	 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos);
	 caption = $("#typedtext").text();
	 
	 if ( iTextPos++ == iArrLength ) {
		  iTextPos = 0;
		  iIndex++;
		  if ( iIndex != aText.length ) {
			   iArrLength = aText[iIndex].length;
			   captionLength = $("#typedtext").text().length;
			   setTimeout("erase()", 2000);
			   setTimeout("typewriter()", 3000);
		  }
	 } else {
	 	  setTimeout("typewriter()", iSpeed);
	 }

	 if(iIndex==4){
	 	iIndex=0;
	 	iArrLength = aText[0].length;
	    setTimeout("typewriter()", 3000);
	 }
}

function cursorAnimation() {
    $('#cursor').animate({
        opacity: 0
    }, 'fast', 'swing').animate({
        opacity: 1
    }, 'fast', 'swing');
}

function erase() {
    captionEl.html(caption.substr(0, captionLength--));
    if(captionLength >= 0) {
        setTimeout('erase()', 50);
    } else {
        captionLength = 0;
        caption = '';
    }	
}
</script> 

  <body onload="setbackground();">
    
    <div id="cover" >
    	<div id="content">
    		<span class="info">Hi, I'm</span><br>
	    	<span class="name"><b>UV</b>ASU</span><br>
	    	<span id="typedtext"></span><span id="cursor">_</span>
    	</div>
    </div>
  
  </body>
</html>
